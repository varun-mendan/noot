             <script type="text/template" id="edit-view-template">
                        <div>
                          <label >Title:</label>
                          <div>
                            <input type="text" id="title" name="title" value="{{title}}">
                          </div>
                          <label >Message:</label>
                          <div>
                            <input type="text" id="note" name="note" value="{{description}}">
                          </div>
                        </div>
                        <div >
                          <a href="#/delete/{{id}}" id="deleteBtn" class="btn btn-danger">Delete</a>

                        </div>
      </script>
