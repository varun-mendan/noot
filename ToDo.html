<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Noot</title>
  <link rel="stylesheet" href="http://twitter.github.com/bootstrap/assets/css/bootstrap.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet/less" type="text/css" href="main.less" />

  <script src="less.js" type="text/javascript"></script>
</head>
<body>
    <div class="navbar navbar-inverse ">
      <div class="navbar-inner">
          <a class="brand" href="#">Noot</a>
          <ul class="nav">
            <li class="active"><a href="#">Home</a></li>
            <li ><a href="#">About</a></li>
          </ul>
      </div>
    </div>
    <div class="main-container">
      <a href="#/add" id="add-note" class="btn btn-primary">Add Note</a>
        <div class="note-list-wrapper">
        <h3 class="list-header">Saved Notes</h3>
          <ul class="list" id="savedNotes">
         
             <!--Sidebar content-->
          </ul>
        </div>
          <div class="note-view" id="crud">
            <!--Body content-->
          </div>
     </div>

     <script type="text/template" id="note-view-template">
        <form class="form-horizontal" id ="new-note" method="post">
            <fieldset>
              <legend>New Note</legend>
              <div class="control-group">
                <label class="control-label" for="input01">Title:</label>
                <div class="controls">
                  <input type="text" class="input-xlarge addName" id="title" name="title" >
                </div>
                <label class="control-label" for="input01">Message:</label>
                <div class="controls">
                  <input type="text" class="input-xlarge addName" id="note" name="note" >
                </div>
              </div>
              <div class="control-group">
                <div class="controls">
                   
                   <a href="#/add" id="addBtn" class="btn btn-primary">add</a>
                </div>
              </div>
              
            </fieldset>
          </form>
      
       </script> 
             <script type="text/template" id="edit-view-template">
                <form class="form-horizontal" method="post">
                    <fieldset>
                      <legend>Edit Note</legend>
                      <div class="control-group">
                        <label class="control-label" for="input01">Title:</label>
                        <div class="controls">
                          <input type="text" class="input-xlarge addName" id="title" name="title" value ="{{title}}">
                        </div>
                        <label class="control-label" for="input01">Message:</label>
                        <div class="controls">
                          <input type="text" class="input-xlarge addName" id="note" name="note" value="{{description}}">
                        </div>
                      </div>
                      <div class="control-group">
                        <div class="controls">
                          <a href="#/delete/{{id}}" id="deleteBtn" class="btn btn-danger">Delete</a>
                           <a href="#" id="cancelBtn" class="btn">cancel</a>
                           <a href="#/update/{{id}}" id="updateBtn" class="btn">update</a>
                           
                        </div>
                      </div>
                      
                    </fieldset>
                  </form>
      </script>
  <script src="jquery-min.js"></script>
  <script src="underscore-min.js"></script>
  <script src="backbone-min.js"></script>
  <script src="mustache.js"></script>
  <script src="demo.js"></script>
</body>
</html>
